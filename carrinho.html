<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <main>
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Imagem</th>
                        <th>Tamanho</th>
                        <th>Cores</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Boneco do Homem-Aranha</td>
                        <td>
                            <img src="https://images-americanas.b2w.io/produtos/1355071967/imagens/boneco-marvel-legends-retro-spider-man-homem-aranha/1355071991_1_large.jpg" alt="">
                        </td>
                        <td>15 cm</td>
                        <td>
                            <div class="square" style="background-color: red;"></div>
                            <div class="square" style="background-color: blue;"></div>
                        </td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 50,00</td>
                        <td class="preco-total">R$ 50,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Carrinho do Relâmpago McQueen</td>
                        <td>
                            <img src="https://imgs.casasbahia.com.br/1501242304/1xg.jpg" alt="">
                        </td>
                        <td>30 cm</td>
                        <td>
                            <div class="square" style="background-color: red;"></div>
                            <div class="square" style="background-color: yellow;"></div>
                        </td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 30,00</td>
                        <td class="preco-total">R$ 60,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="total-final">
                <h3>Total Final: <span id="total-final">R$ 110,00</span></h3>
            </div>
        </section>
    </main>
    
    <script src="carrinho.js"></script>
</body>
</html>
